<div class="container">
  <h2>Create New Todo</h2>
  <br/>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" v-model="todo.name">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows="4" cols="50" class="form-control" v-model="todo.description"></textarea>
    </div>
    <div class="form-group">
      <label>Due Date</label>
      <input type="text" class="form-control" v-model="todo.dueDate">
    </div>
  </form>
  <div class="mr-auto">
    <button
      class="btn btn-primary"
      v-on:click="saveTodo();"
    >Save</button>
  </div>
</div>
