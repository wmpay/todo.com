<div>
    <toolbar></toolbar>
    <div v-if="todosLoading"><i class="fa fa-spinner"></i> Loading...</div>
    <div v-else>
      <todo-list-item
        v-for="todo in todos"
        :key="todo.id"
        v-bind:id="todo.id"
        v-bind:name="todo.name"
        v-bind:description="todo.description"
        v-bind:dueDate="todo.dueDate"
      >
      </todo-list-item>
    </div>
</div>
